<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="container" style="background-color: rgb(236, 215, 179);" height: 120vh; " >
        <div class=" inner" style="padding: 20px 0;">
        <div class="top" style="width: 100%; height: 50px;  display: flex;">
            <div class="top-left" style="flex: 1; display: flex;">
                <input type="text" style="font-weight: bold; text-align: center;" id="txt-time" class="form-control"
                    disabled>&nbsp;
                <input type="text" style="font-weight: bold; text-align: center;" id="txt-q-number" class="form-control"
                    disabled>&nbsp;
                    <input type="text" style="font-weight: bold; text-align: center;" id="txt-answer" class="form-control"
                    disabled>&nbsp;
            </div>
            <div class="top-right" style="width: 200px;">
                <button id="start-button" class="btn btn-primary" style="width: 100%; height: 100%;"
                    onclick="start()">Start</button>
            </div>

        </div>
        <hr>
    </div>

    <div class="q-wrapper">
        <textarea name="" id="question" cols="30" rows="10" class="form-control" disabled></textarea>
    </div>

             
    <div class="answer-wrapper" style="margin-top: 20px;">
        <form>
            <ul style="margin: 0;padding: 0; list-style: none;" id="answer-list">

            </ul>
        </form>
    </div>

    <div class="bottom" style="display: flex; justify-content: flex-end;">
        <button class="btn btn-outline-dark" onclick="verifyAnswer('skipped')">Skip</button>&nbsp;
        <button class="btn btn-success" onclick="verifyAnswer('Submit')">Submit</button>

    </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
